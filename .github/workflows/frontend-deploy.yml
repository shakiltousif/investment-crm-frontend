# Workflow for building and deploying a Next.js application
#
# To get started with Next.js see: https://nextjs.org/docs/getting-started
#
name: Deploy Next.js Site To Production

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Check if Yarn is installed
        run: |
          if ! command -v yarn &> /dev/null
          then
            echo "Yarn not found, installing..."
            npm install -g yarn
          else
            echo "Yarn is already installed."
          fi

      - name: Install dependencies
        run: yarn install

      - name: Write environment variables to .env
        run: |
          touch .env
          echo "${{ secrets.FRONTEND_ENV_FILE }}" >> .env

      - name: Build Next.js application
        run: RUNNER_ALLOW_RUNASROOT=1 yarn build
        env:
          NODE_ENV: production
      
      - name: Restart PM2 process
        run: |
          export PATH="/opt/nodejs/bin:$PATH"
          export PM2_HOME="/tmp/pm2-$(whoami)"
          PM2_BIN="/opt/nodejs/bin/pm2"
          if ! command -v "$PM2_BIN" >/dev/null 2>&1; then
            PM2_BIN="$(command -v pm2 || true)"
          fi
          echo "Using PM2 at: ${PM2_BIN:-pm2-not-found}"
          "$PM2_BIN" restart investment-crm-frontend
          # Wait up to 10s for process to become online
          for i in $(seq 1 10); do
            if "$PM2_BIN" list 2>&1 | grep -q "investment-crm-frontend.*online"; then
              break
            fi
            sleep 1
          done
          
          # Verify the process is actually running
          if "$PM2_BIN" list 2>&1 | grep -q "investment-crm-frontend.*online"; then
            echo "✅ PM2 process is running successfully"
             "$PM2_BIN" describe investment-crm-frontend

          else
            echo "⚠️  PM2 process may not be running correctly"
            "$PM2_BIN" list
            "$PM2_BIN" logs investment-crm-frontend --lines 20 --nostream
          fi

      - name: Check PM2 logs
        run: |
          export PATH="/opt/nodejs/bin:$PATH"
          export PM2_HOME="/tmp/pm2-$(whoami)"
          /opt/nodejs/bin/pm2 logs investment-crm-frontend --nostream --lines 50